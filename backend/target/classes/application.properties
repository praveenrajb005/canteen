# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/food_ordering_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Secret Key (for production, use a more secure key)
jwt.secret=8f2e4b7c9a1d3e5f7b9c2a4e6d8f0b1c3e5a7c9d1f3b5a7c9e1d3f5b7a9c2e4
jwt.expiration=86400

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.foodorder=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log output pattern (console)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Log file configuration (optional)

logging.file.name=foodorder.log
logging.file.path=./logs

# Log file max size and rotation (optional)
#logging.file.max-size=10MB
#logging.file.max-history=7